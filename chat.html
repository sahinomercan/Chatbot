<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şahin Hukuk Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      background: #243749;
      color: white;
      margin: 0;
      padding: 15px 10px;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
      padding: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      background: #243749;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1b2c3a;
    }
  </style>
</head>
<body>
  <h1>Şahin Hukuk Chatbot</h1>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Sorunuzu yazın..." autocomplete="off" required />
    <button type="submit">Gönder</button>
  </form>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      appendMessage("bot", "Yükleniyor...");

      try {
        const res = await fetch("https://sahinhukuk-chatbot.cannnsahinnn.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const messages = document.querySelectorAll(".bot");
        messages[messages.length - 1].textContent = data.reply || "Şu anda cevap veremiyorum.";
      } catch (err) {
        const messages = document.querySelectorAll(".bot");
        messages[messages.length - 1].textContent = "Sunucu hatası.";
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
